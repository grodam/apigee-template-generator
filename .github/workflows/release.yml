name: Release Tauri App

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apigee-react-generator/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: apigee-react-generator/src-tauri -> target

      - name: Install frontend dependencies
        working-directory: apigee-react-generator
        run: npm ci

      - name: Build Tauri app
        working-directory: apigee-react-generator
        run: npm run tauri:build

      - name: Get version from tag
        id: version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Prepare portable exe
        shell: pwsh
        run: |
          $exe = Get-ChildItem -Path "apigee-react-generator/src-tauri/target/release/*.exe" -File | Where-Object { $_.Name -notmatch "\.pdb$" } | Select-Object -First 1
          if ($exe) {
            Copy-Item $exe.FullName "apigee-react-generator/src-tauri/target/release/Apigee-Template-Generator-v${{ steps.version.outputs.VERSION }}-portable.exe"
            Write-Host "Copied $($exe.Name) to portable exe"
          } else {
            Write-Host "Listing release folder contents:"
            Get-ChildItem "apigee-react-generator/src-tauri/target/release/" | ForEach-Object { Write-Host $_.Name }
            throw "No exe found in release folder"
          }

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release v${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            apigee-react-generator/src-tauri/target/release/bundle/nsis/*.exe
            apigee-react-generator/src-tauri/target/release/bundle/msi/*.msi
            apigee-react-generator/src-tauri/target/release/*-portable.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
